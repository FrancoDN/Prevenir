<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Registro Prevenir</title>
    <link rel="icon" href="../assets/images/Web/logo.png">
</head>

<body class="backgroundcolor">
    <img class="banner" src="../assets/images/Head_chico.png" alt="berisso banner">
    <div class="container" style="padding-top: 1%" ;>
        <form id="regform" autocomplete="off">
            <h1 style="font-size: min(7vw,36px); font-family: Arial, Helvetica, sans-serif;">Formulario de Registro</h1>



            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
            </div>

            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
            </div>

            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="email" id="email" name="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="number" id="dni" name="dni" class="form-control" placeholder="DNI">
            </div>

            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="number" id="edad" name="edad" class="form-control" placeholder="Edad">
            </div>

            <div class="input-group mb-3">
                <div class="imput-group-prepend">
                    <span class="imput-group-text"></span>
                </div>
                <input required type="text" id="direc" name="direc" class="form-control" placeholder="DirecciÃ³n">
            </div>
    </div>
    <div style="display:flex; justify-content: center; padding-top: 5%;">
        <button type="submit" class="btn btn-primary">REGISTRARSE</button>
    </div>
    </form>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="../iniciodb.js"></script>
    <script src="signup.js"></script>
</body>

</html>
